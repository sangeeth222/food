<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
  
    <!-- User Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>
  
    <!-- Mobile Number Column -->
    <ng-container matColumnDef="mobileno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
      <td mat-cell *matCellDef="let user">{{ user.mobileNo }}</td>
    </ng-container>
  
    <!-- Gmail Column -->
    <ng-container matColumnDef="gmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gmail</th>
      <td mat-cell *matCellDef="let user">{{ user.emailId }}</td>
    </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>
    
    <!-- View Button Column -->
    <!-- <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let user">
        <button class="btn btn-success" (click)="view(user)">View</button>
      </td>
    </ng-container> -->
  
    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let user">
        <button class="btn btn-danger" (click)="edit(user)">Edit</button>
      </td>
    </ng-container>
  
    <!-- Table Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  <!-- MatPaginator for Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  
  <!-- Message if No users Found -->
  <p *ngIf="dataSource.data.length === 0">No users available.</p>
  <div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-primary" (click)="goBack()">Go Back</button>
    </div>
</div>
