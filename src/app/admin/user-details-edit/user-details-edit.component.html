<div class="container mt-4">
    <h2 class="text-center">Edit User Details</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <!-- ID (Read-only) -->
      <div class="form-group">
        <label for="id">User ID</label>
        <input type="text" id="id" class="form-control" formControlName="id" readonly>
      </div>
  
      <!-- User Name -->
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" class="form-control" formControlName="userName">
      </div>
    <!-- Password -->
    <div class="form-group">
      <label for="userName">Password</label>
      <input type="text" id="password" class="form-control" formControlName="password">
    </div>
      <!-- Mobile Number -->
      <div class="form-group">  
        <label for="mobileNo">Mobile No</label>
        <input type="text" id="mobileNo" class="form-control" formControlName="mobileNo">
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="emailId">Email</label>
        <input type="email" id="emailId" class="form-control" formControlName="emailId">
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="ROLE_ADMIN">ROLE_ADMIN</option>
          <option value="ROLE_USER">ROLE_USER</option>
        </select>
      </div>
      
  
      <!-- Action Buttons -->
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Update</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
