<app-header></app-header>
<div class="container-fluid">
  <div class="m-5 d-flex justify-content-center">
    <div class="row">
      <div class="col mt-4" *ngFor="let item of addItems; let i = index">
        <div>
          <div class="p-4 mt-4 img-thumbnail">
            <img [src]="getImage(item.image)" width="300px" height="250px">
            <div class="style ms-5 mt-4">
              <h5 class="style">Product Name: {{ item.productName }}</h5>
              <h5 class="style">Price: {{ item.price }}</h5>
              <h5 class="style">Quantity:
                <input class="class ms-2" type="number" value="{{ item.quantity || 1 }}" min="1" max="1000"
                  (input)="updateQuantity(i, $event)">
              </h5>

              <p class="amount ms-3">Total Price: <i class="fa-solid fa-indian-rupee-sign"></i> {{ totalPrice(item) }}</p>
              
              <div class="d-flex justify-content-end">
                <button class="btn btn-small btn-outline-success mt-3" (click)="remove(item)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <p class="amount mt-3">GRAND TOTAL: <i class="fa-solid fa-indian-rupee-sign"></i> {{ getGrandTotal() }}</p>
  <button class="btn btn-small btn-outline-warning ms-5 mt-3" style="width: 150px; height: 50px;" (click)="buy()">BUY</button>
</div>
